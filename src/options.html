<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Options</title>
        <link href="options.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h3>Shortcut</h3>
         <input id="shortcut" type="text">
         <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/manifest.json/commands#Key_combinations">Valid Shortcuts</a>
        <h3>Search</h3>
        <div>
            Search Mode:
            <select id="searchMode">
                <option value="string">Normal</option>
                <option value="regex">RegEx</option>
            </select>
        </div>
        <div>
            Case Sensitivity:
            <select id="caseSensitivity">
                <option value="nocase">Case Insensitive</option>
                <option value="case">Case Sensitive</option>
            </select>
        </div>
        <h3>Recently Closed Tabs</h3>
        <div>
            Show Recently Closed: <select id="showDead">
                <option value="true">Show Recently Closed Tabs</option>
                <option value="false">Don't Show Recently Closed Tabs</option>
            </select>
        </div>
        <div>
            Maximux Number of Recently Closed Tabs (0 is unlimited): <input id="maxDead" type="number">
        </div>
        <h3>UI</h3>
        <div>
            Colorscheme:
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <script src="options/index.ts"></script>
    </body>
</html>
