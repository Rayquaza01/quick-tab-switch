<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Options</title>
    </head>
    <body>
        <a href="help.pdf" target="_blank">Help</a>
        <h3>Shortcut</h3>
        <input id="shortcut" type="text">
        <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/manifest.json/commands#Key_combinations">Valid Shortcuts</a>
        <h3>Search</h3>
        <div>
          <div class="option">
            Search Mode:
            <select id="searchMode">
              <option value="string">Normal</option>
              <option value="regex">RegEx</option>
            </select>

            Case Sensitivity:
            <select id="caseSensitivity">
              <option value="false">Case Insensitive</option>
              <option value="true">Case Sensitive</option>
            </select>

            Autofocus Searchbar
            <select id="autofocusSearch">
              <option value="false">Don't Autofocus Search</option>
              <option value="true">Autofocus Search</option>
            </select>
          </div>
        </div>
        <h3>Recently Closed Tabs</h3>
        <div>
          <div class="option">
            Show Recently Closed:
            <select id="showDead">
              <option value="true">Show Recently Closed Tabs</option>
              <option value="false">Don't Show Recently Closed Tabs</option>
            </select>

            Maximux Number of Recently Closed Tabs (0 is unlimited):
            <input id="maxDead" type="number">
          </div>
        </div>
        <h3>UI</h3>
        <div>
            Colorscheme:
            <select id="theme">
                <option value="system">Follow System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </body>
</html>
